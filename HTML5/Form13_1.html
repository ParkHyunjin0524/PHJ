<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form13_1.html</title>
    <!--
        form태그 : 사용자가 입력한 값 / 혹은 선택한 값을 서버로 전송할때 사용하는 태그 
        주요 속성 :
        action : 사용자가 입력한 값을 전송할 서버상에 있는 페이지경로 지정 
                action 생략시 기본값은 자신의 페이지  => 현재페이지를 다시 요청 

        method :  get / post(method 생략시 기본값은 get )
        데이터 전송방식을 의미 

        target : 이속성은 a태그의 target 속성과 같음

         enctype : URL 인코딩 방식 지정 
            application/x-www-form-rulencoded(디폴트)
            multipart/form-data (파일 업로드)

        get : URL에 노출됨 / http요청헤더에 포함되서 전송됨 / 최대 4KB
        post : URL에 노출안됨 / 요청바디에 포함되서 전송됨 / 무한대  =>파일전송은 이방식을 사용함  
        # 요청헤더 : 문서에대한 요약 정보  크기가 정해져있음
        # 요청바디 : 크기가 정해여있지 않음
        html  = SQL 으로 해석 했을 때 / get  = select / post = insert / put = update / delete = delete
      -->

</head>
<body>
    <div>
        <h2>form태그로 데이터 전송하기</h2>
        <h3>GET방식으로 요청 </h3>
        <form action="https://www.naver.com">
            아이디:<input type="text" name ='user'/>
            비밀번호:<input type="password" name ='pass'/>
            <input type="submit" value="로그인"/>  
            <!-- 위의 3문장은 form의 하위요소들  -->
        </form>
        <h3>POST방식으로 요청  </h3>
        <form action="https://www.naver.com" method="POST">
            아이디:<input type="text" name ='user'/>
            비밀번호:<input type="password" name ='pass'/>
            <input type="submit" value="로그인"/>  
            <!-- 위의 3문장은 form의 하위요소들  -->
        </form>
        <h3>action 속성으로 (현재 페이지 다시 요청)/method속성 생략(GET방식으로)</h3>
        <form >
            아이디:<input type="text" name ='user'/>
            비밀번호:<input type="password" name ='pass'/>
            전화번호:<input type="tel" name ='tel'/>
            이메일:<input type="email" name ='email'/>
            <input type="submit" value="로그인"/>  
        </form>
        <h3>a 태그로 데이터전송(get방식)</h3>
        <a href="https://www.naver.com?user=kim&pass=9999">get방식</a>
        
    </div>
    
</body>
</html>
