<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBsic03.html</title>
</head>

<body>
    <!-- &nbsp; : 스페이스바 한번
        &gt; : >
        &lt; : <
        &amp; : &
        &quot; : "
        &apos; or &#39; : ''
    -->
    <div>
        <h2 title="특수 &quot;문자&quot; 연습입니다"> 특수 문자 연습</h2>
        <!--태그 의 속성 -->
        <h2 title='특수 "문자" 연습입니다'> 특수 문자 연습</h2>
        <!--텍스트에 마우스 올리면 풍선도움말뜸 -->
        <h2 title='특수 &#39;문자&#39; 연습입니다'> 특수 문자 연습</h2>
        <h2 title="특수 '문자' 연습입니다"> 특수 문자 연습</h2>
        <h3>다음중 HTML 태그가 아닌 것은?</h3>
        <ul style="list-style-type: decimal;">
            <li>&lt;u&gt;태그</li>
            <li>&lt;i&gt;태그</li>
            <li>&lt;strong&gt;태그</li>
            <li>&lt;java&gt;태그</li>
        </ul>
    </div>
</body>

</html>
