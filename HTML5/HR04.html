<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR04.html</title>
</head>
<body>
    <!-- 
        hr : 괘선을 나타내는 태그 
        속성 : color = 괘선의 색상 지정 (style 적용)
        size : 괘선의 두꼐
        width : 가로폭 지정 숫자또는 %로 지정 가능 
        align -left , right, center 정렬 (가운데정렬 기본)

        상기속성으로 지정시 웹표준에 어긋남
        css 로 지정 종료 태그 없음 / 블락 엘리먼트
     -->
     <h2>hr태그 연습</h2>
     <div style="border:1px dotted red; width:600px">
         <h3>hr 기본 태그</h3>
         <hr/>
         <h3>괘선의 색상 지정 </h3>
        <!--
         <hr color='red'/>  웹표준을 준수하지 않으면 브라우저 별로 다르게 보임 
         -->
         <hr style="background-color: red; height:3px;"/>
         <h3>괘선의 두께 지정 </h3>
       <!--   <hr size='30'/>  웹표준에 어긋남-->
       <hr style="height: 30px;"/>
       <h3>괘선의 가로폭 지정 </h3>
      <!--  <hr width = '50%'/>  웹표준에 어긋남-->
       <hr style="width: 300px;"/> 
       <h3>괘선의 정렬 </h3>
       <!-- <hr style="width: 300px;" align="right"/> 웹 표준에 어긋남 -->
       <hr style="width:300px; margin-right: 0;">
       <h2>다음중 웹브라우저가 아닌 것은?</h2>
       <hr/>
       <ul style="list-style: upper-roman;">
            <li>크롬</li>
            <li>익스 플로러</li>
            <li>파이어 포스</li>
            <li>오페라</li>
            <li>엣지</li>
            <li>웨일즈</li>
       </ul>
     </div>

</body>
</html>
