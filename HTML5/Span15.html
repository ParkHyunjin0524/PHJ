<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span15.html</title>
    <style>
        .monday{
            font-size : .8em;
            color : gray;
        }
        .html5{
            font-size: 1.8em;
            color: green;
            font-weight: bold;
        }
    </style>

    <script>
        var toggle=false;
        function toggleText(){
            var span = document.getElementById('text'); // span객체에 id 값을 얻어옴 
            if(!toggle)
                span.innerHTML="제이에스피";  // 시작 태그와 종료태그로 되는 태그드른 innerHTML 속성 가지고 잇음 
            else
                span.innerHTML = 'JSP';
            toggle = !toggle;
        };
        // 토글링 하는 로직 

        var setImage = function(){
            var span = document.getElementById('image');
            span.innerHTML='<img src="../Images/button.png" alt="이미지 버튼"/> ';

        };
        function setGuGUdan(){
            var span = document.getElementById('gugudan');
            var htmlString ='<table style=\'text-align:center; border-spacing:2px; background-color:green;width:700px;height:400px\'>'
            for(var i= 1;i <=9; i++){
                htmlString +='<tr style="background-color: white">';
                    for(var k=2; k<=9; k++){
                        htmlString +='<td>' +k+ ' *' +i+ '=' + i*k+'</td>';

                    }
                htmlString +='</td>';
            }
                
            htmlString +='</table>';
            span.innerHTML = htmlString;
        }; // 테이블 형태로 구구단 표시 하기  

    </script> 

</head>
<body>
    기본 텍스트
    <h2>h2태그</h2>
    <span>기본 텍스트</span>
    <!-- 일반적인 HTML 태그아 달리 MARKUP 기능이 없다
        주로 자바스크립트와 CSS에서 활용하기 위한 태그 
    -->
    <div>
        <h2>&lt;span&gt;태그</h2>
        <h3>자바스트립트에서 활용</h3>
        오늘의 첫 수업은 <span id="text">JSP</span> 입니다 <br/>
        여기에 <span id="image">이미지</span> 표시하기<br/>
        아래에 구구단 표시하기<br/>
        <span id="gugudan"></span>
        <fieldset>
            <legend>버튼들</legend>
            <input type="button" value="텍스트 변경" onclick="toggleText()"/>
            <input type="button" value="이미지 교체" onclick="setImage()"/>
            <input type="button" value="구구단 표시" onclick="setGuGUdan()"/>
        </fieldset>
        <h3>CSS에서 활용</h3>
        오늘은 <span class="monday">월요일</span> 입니다 <br/>
       <span class="html5"> HTML5 </span>수업입니다 
       <!-- class 이름은 대소문자 가림  -->
    </div>
</body>
</html>
