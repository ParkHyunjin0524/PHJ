<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable01.html</title>
    <script>
        /*
            자스(es5)에서는 대소문자를 구분한다
            하나의 명령행이 끝나면 ;로 명령의 끝을 알린다
            자스에서는 변우세 넣은 값에 따라 그변수의 자료형이 결정된다
            변수 선언 :var 키워드 사용 
        */
       var num;
       document.write('<h2>초기화 전</h2>');
       document.write('num의 자료형:'+typeof(num)+',num에 저장된 값:'+num); 
       // 자스에서는 '' 이든 "" 이든 상관없음
       // 자스에서의 undefined는 타입이자 값이다 (변수 선언후 초기화 전 )
       // 2] 변수 초기화
       num=100;
       document.write('<h2>초기화 후</h2>');
       document.write('num의 자료형:'+typeof(num)+',num에 저장된 값:'+num);
       num=3.14;
       document.write('<br/>num의 자료형:'+typeof(num)+',num에 저장된 값:'+num); 
       num = true;
       document.write('<br/>num의 자료형:'+typeof(num)+',num에 저장된 값:'+num); 
       num= "문자열입니다";
       document.write('<br/>num의 자료형:'+typeof(num)+',num에 저장된 값:'+num); 
       // 변수선언과 동시에 초기화
       document.write('<h2>변수 선언과 동시에 초기화</h2>');
       var str = "자바 스크립트";
       document.write('<h2>,(콤마)로 구분해서 동시에 변수 여러개 선언</h2>');
        var num1=10, num2,str1 ='자스',str2;
        document.write(num1+num2); // undefined+수사 = Nan (Not a Number)도하나의 값이고 number타입
        document.write('<br/>'+typeof(num1+num2)+'<br/>'); 
        // Nan을 판단하는 함수 : isNan()
        if(isNaN(num1+num2))
            document.write('num1+num2는 NaN이다<br/>');
        else 
            document.write('num1+num2는 Nan이 아니닫')
        // 문자열 + undefined = 문자열
        document.write(str1+str2 +'<br/>');
        document.write(typeof(str1+str2)+'<br/>');
        //자스의 기타 자료형
        document.write('<h2>자스의 기타 자료형</h2>');
        var date = new Date(); // 생성자 함수 
        document.write('date의 자료형:'+typeof(date)
                                        +', date에저장된 값 : '+date); // 객체라서 object 형임 
        // null의미 : 값이 없다라는 의미, 0이나 "",''(빈문자열)는 null이 아님
        // null은 하나의 값이고 자료형으로는 object 타입에 해당 
        var nullvar = null;
        document.write('<br/>nullvar 자료형:'+typeof(nullvar)+', nullvar에 저장된 값 : '+nullvar);
        var obj = {}; // 리터럴 객체 
        document.write('<br/> obj의 자료형:'+typeof(obj)+'obj에 저장된값:'+obj);
        console.log(('obj의 자료형:'+typeof(obj)+'obj에 저장된값:'+obj));
        obj.name='가길동';
        obj.age=20;
        obj.walk = function(){
            document.write(this.name+'가(이) 걷다 <br/>');
        }; // walk 라는 변수에 function이라는 함수 저장  
        document.write('<br/>이름:'+obj.name+'나이:'+obj.age+'<br/>');
        obj.walk();// ()를 붙여서 호출 

        var obj2 = {id:'kim', pwd:'1234','name':'김길동',eat:function(food){ 
            document.write(this.name+'이(가)'+food+'를먹다<br/>');
        }}; // 자스객체 = Json        
        obj2.toString = function(){return '[아이디:'+this.id+',비번'+this.pwd+'이름:'+this.name+']<br/>' };
        
        document.write ('obj2의 자료형 :'+typeof(obj2)+', obj2에 저장된 값:'+obj2+'<br/>');
        console.log(obj2); // Json  console에찍으면 객체형태로 출력 됨 
        obj2.eat('피자');
        const PI =3.14;
        document.write ('PI의 자료형 :'+typeof(PI)+', PI에 저장된 값:'+PI+'<br/>');
        // PI=100; 상수에 다른 값 다시 할당 불가능 
        var f =function(a,b){ // 인자로 받을때타입지정 안함 
            return a+b;
        };
        document.write('<br/>f의 자료형:'+typeof(f)+',f에 저장된 값:'+f+'<br/>');
        alert(f(10,5));
        /*
        실수나 정수 : number 타입
        문자열 : string 타입
        true, false boolean 타입
        date document, window null math : object타입
        변수 정의후 값을 설정하지 앟은 경우 undefined
        {} object 타입
        생성자 함수로 할당한 객체 (new 연산자 사용 ) : object 타입 
        var f = function(){}
        f는 자료형이 functiono
        */
        
    </script>
</head>
<body>
    
</body>
</html>
