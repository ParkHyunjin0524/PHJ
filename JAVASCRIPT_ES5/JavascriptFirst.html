<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptFirst</title>
    <script>
        setTimeout(function () {
            console.log('3초후에 콘솔에 출력됨');
        }, 3000);
        // 주석 
        /*
            CSSL은 웹부라우저에 의해 순차적으로 해석되는 언어임(인터프티러)
            (HTML5 CSS3 javascript jquery등)
        */
        // <h2>자스코드가 아니다</h2> 자스코드만 써야함 
       //  alert('자바스크립트 함수이다'); 자스코드
       var num;
       num =10;
       //num = 3.14;
       num = false;
       num ='문자열입니다';
       // 자스는 변수에 넣는 값에 따라 자료형을 정해줌 
       console.log("num:"+num);  // 값을 넣어야 타입이 정해짐 
        if(num == undefined){
            console.log('타입이 정의 되지 않았습니다',typeof num);
        }
        else{
            console.log('타입이 정의 되었습니다',typeof num);
        }
       
    </script>
</head>

<body>
    <h2>자바크스립트 첫 시간</h2>
    alert('자바스크립트 함수이다');
    <script>
        // alert('바디안의 자바스크립트 함수이다');
    </script>
</body>

</html>
