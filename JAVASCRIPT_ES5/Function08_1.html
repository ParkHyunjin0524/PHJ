<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function08_1.html</title>
    <script>
        /*
            함수정의
            함수선언문 (유명함수)
            function 함수명 ([매개변수]){ // var 사용 불가 
                    함수가 할일 구현
                [return] // @ return이후 문자 ㅇ 실행안됨
            }

            함수 표현식 (익명함수)
            var 변수명 = function([매개변수]){  // 변수명을 함수명처럼 사용 함 
                함수 할일 구현;
                [return 변수 / 값]
            }

            즉시 실행핫무
            (function [함수명]([매개변수])){ ///var 사용불가 
                함수가 할일 구현;
                [return 변수 혹은 값 ]
            })([매개변수])

            //함수 호출 
            - 함수 정의한 원혀 ㅇ그대로 호출
             @@ 함수안에서 선언된 변수는 함수호출이 끝나면 메모리에서 사라진다
              즉 지역변수로 인식 된다

              그리고 script태그 안에서 선언된 변수는 해당 페이지 모든 영역에서 사용가능한 전역 변수 이다. 
        */
        // 함수 형식 1
        // 함수 선언문  - 정의
        function noParamNoReturn(){
            document.write('=============Menu===========<br/>');
            document.write('1.계속 2.나가기 <br/>')
            document.write('============================<br/>');
        }
        document.write('noParamNoReturn의 자료형:'+typeof noParamNoReturn+' <br/>');
        document.write('noParamNoReturn:'+ noParamNoReturn+' <br/>');
        //함수 호출 
        noParamNoReturn();
        //함수 형식 2
        // 함수 표현식 -정의 
        // 함수의 시작주소를 왼쪽의 변수명에 저장 변수명을 함수명처럼 사용 
        var yesParamNoReturn = function(start, end){ 
            var total=0; // 지역변수
            for(var i=start; i<=end;i++){
                total+=i;
            }
            document.write(start+'부터'+end+'까지 누적합: '+total+'<br/>')
        };
        document.write('yesParamNoReturn의 자료형:'+typeof yesParamNoReturn+' <br/>');
        document.write('yesParamNoReturn:'+ yesParamNoReturn+' <br/>');
        //함수 호출 
        yesParamNoReturn(1,10);
        /*
            전역변수 = script태그 안에서 선언된 변수 
            지역변수 = 함수안에서 선언된 변수 
        */
        //document.write('함수안에서 선언된 변수:total='+total+'<br/');
        //document.write('아무거나');
        //함수 형식 3
        var noParamYesReturn = function(){
            var name = prompt('이름 입력?','');
            var age = prompt('나이 입력','20');
            return '이름:'+name+', 나이:'+age;
            document.write('return문 이후 출력문 <br/>');
        };
        //함수 호출
        document.write(noParamYesReturn());

        function yesParamYesReturn (num1, num2){
            return num1> num2 ? num1:num2;
        }
        //함수 호출 
        document.write('최대값: '+yesParamYesReturn(1,10)+'<br/>');
        //즉시 실행 함수
        var plus=(function  (num1,num2){return num1+num2})(10,20); //  fucntion 앞에 함수명 정해줘도되지만 호출 불가능 
        document.write(plus);

    </script>
</head>
<body>
    
</body>
</html>
