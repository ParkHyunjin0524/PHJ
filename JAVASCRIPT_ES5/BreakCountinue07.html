<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakCountinue07.html</title>
    <script>
        /*
            break 문 반복문 switch 빠져나갈때
            continue 문 반복문 처음으로 갈때

        */
        // break;
        // continue;
        var i =0;
        while(-1){ //무한반복

            i++;
            document.write('i='+i+'<br/>');
            if( i==3){
                break;
            }
            document.write('break문 이후 ');
            if(i%2==0){
                continue;
            }
            document.write('continue문 이후 ');
        }   
    </script>
</head>
<body>
    
</body>
</html>
