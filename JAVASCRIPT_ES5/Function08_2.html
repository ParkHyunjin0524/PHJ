<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Function08_2.html</title>
    <script>
        var param = 100, args =1;
        console.log(window.param); // 윈도우가 최상위 객체 
        function callByValue(param,args){ // 위에서 선언된 param , args랑은 다름 여기는 지역 변수
            var temp=param;
            param = args;
            args = temp;
            console.log('callByValue함수 안: param-%s, args-%s',param,args);
        }
        // 함수 호출 
        callByValue(param,args);
        console.log('callByValue함수 밖: param-%s, args-%s',param,args);
        // callByReference 참조에 의한 호출 값이 아닌 객체의 주소 전달
        var array=[100,1];
        var callByRef = function(arr){
            var temp = arr[0];
            arr[0] = arr[1];
            arr[1]=temp;
            console.log('callByRef함수 안: arr[0]-%s, arr[1]-%s',arr[0],arr[1]);
        };
        //함수 호출 
        callByRef(array);
        console.log('callByRef함수 밖: array[0]-%s, array[1]-%s',array[0],array[1]);
        // @ 지역변수와 전역볂수 충돌시 지역변수가 우선
        var mVar =100; // 전역 변수
        function conflict(mVar){
               console.log(this); // 여기서의 this window 객체임 
                // mVar = mVar*2;  //매개변수에 2곱해서 다시 매개변수로 곱하는거랑 같
                this.mVar = mVar*2; // 함수밖에있는 전역변수  mVar 에 곱하는것 
                console.log('함수 안 mVar:',mVar); 
        }
        window.conflict(mVar);
        console.log('함수 밖 mVar:',mVar);

        // 참조에 의한 호출 예제
        var member = [];
        function setMember(member){
            for(var i=0; i<2; i++){
                member.push(prompt(i+1+'번쨰 이름 입력?',' '));
                member.push(prompt(i+1+'번쨰 나이 입력?',' '));
                member.push(prompt(i+1+'번쨰 주소 입력?',' '));
            }
        }
        //함수 호출 
       //  setMember(member);
        // 출력 
        member.forEach(function(item){
            console.log(item);
        });
        // 배열을 매개변수로 입력받아 배열을 크기순으로 재 정렬하는 함수 정의 그리고 호출하여 그결과 출력
        var arr=[9,45,10,34,99,222,34,100,77,88];
        function setting(arr){
            for(var i=0;i<arr.length-1; i++){
                for( var j=i+1; j<arr.length; j++){
                    if(arr[i]<arr[j]){
                   var temp = arr[i];
                   arr[i] = arr[j];
                   arr[j] = temp;
                }
                }
            }
        }
        //함수호출
        setting(arr);
        //출력
        arr.forEach(function(item){
            console.log(item);
        });
    </script>
